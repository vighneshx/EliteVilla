    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center">Neem contact met ons op</h1>
                    <p class="text-center">Heb je vragen of wil je iets delen? Voel je vrij om contact met ons op te
                        nemen.</p>
                    <div class="card">
                        <div class="card-body">
                            <form method="post" id="contactForm" name="contactForm"
                                action="../scripts/php/contact-form.php">
                                <div class="form-group">
                                    <label for="name">Naam:</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="voornaam achternaam" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Adres:</label>
                                    <input type="text" class="form-control" name="address" id="address"
                                        placeholder="adres naam" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefoonnummer:</label>
                                    <input type="tel" class="form-control" name="phone" id="phone"
                                        placeholder="06 12345678" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="elitevilla@gmail.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="question">Vraag / Opmerking:</label>
                                    <textarea class="form-control" name="question" id="question" rows="4"
                                        placeholder="Hello..." required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Verstuur</button>
                                </div>
                            </form>
                            <div id="form-message-warning mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

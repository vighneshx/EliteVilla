<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Villa</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Responsive Contact Page with Dark Mode and Form Validation (vanilla JS).

*Ontworpen en gebouwd voor desktop en tablets met viewport-breedte>= 720px en in liggende oriÃ«ntatie.-->
    
    <div class="contact-container">
      <div class="left-col">
        <img
          class="logo"
          src="#"
        />
      </div>
      <div class="right-col">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <div class="description">Dark Mode</div>
        </div>

        <h1>Neem contact met ons op</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt quod obcaecati ea illo maxime recusandae?
        </p>

        <form id="contact-form" method="post">
          <label for="name">Voornaam:</label>
          <input type="text" id="name" name="name" placeholder="Je voornaam" required />
          <label for="name">Achternaam:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Je achternaam"
            required
          />
          <label for="phone">Vul je telefoonnummer in:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required placeholder="Je telefoonnummer:">

         
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Je Email:"
            required
          />
          <label for="message">Vraag / Opmerking:</label>
          <textarea
            rows="6"
            placeholder="Je vraag / Opmerking"
            id="message"
            name="message"
            required
          ></textarea>
          <!--<a href="javascript:void(0)">--><button
            type="submit"
            id="submit"
            name="submit"
          >
            Versturen</button
          ><!--</a>-->
        </form>
        <div id="error"></div>
        <div id="success-msg"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
